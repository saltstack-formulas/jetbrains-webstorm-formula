# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
    {%- set rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- elif grains.os == 'Windows' %}
    {%- set rootuser = salt['cmd.run']("id -un") %}
{%- endif %}

Windows:
  flavour: windows
  command: bin\webstorm64.exe
  dir:
    archive: C:\Program files\Jetbrains
    tmp: C:\temp\jetbrainstmp
    homes: C:\Users
  pkg:
    suffix: zip
    archive:
      options: ''
    deps:
      - curl
      - gzip
      - unzip

MacOS:
  flavour: mac
  identity:
    rootuser: {{ rootuser | d('') }}
    rootgroup: {{ rootgroup | d('') }}
    user: {{ rootuser | d('') }}
  command: /webstorm
  environ_file: /etc/defaults/webstorm.sh
  dir:
    homes: /Users
  pkg:
    use_upstream_macapp: true
    use_upstream_archive: false
    suffix : dmg
  shortcut:
    install: false
    file: /Users/{{ rootuser | d('') }}/Webstorm
